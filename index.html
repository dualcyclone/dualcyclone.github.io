<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eregion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vollkorn+SC&display=swap');
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
    }

    .container {
      display: flex;
      align-items: center;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center-aligns the title and tagline */
    }

    img {
      max-width: 200px; /* Adjust this as needed */
      height: auto;
    }

    h1 {
      font-family: "Vollkorn SC", serif;
      font-weight: 400;
      font-style: normal;
      color: #3A4A6B;
      margin: 0;
      font-size: 4rem;
    }

    .tagline {
      font-family: "Vollkorn SC", serif;
      font-weight: 400;
      font-style: normal;
      color: #3A4A6B;
      font-size: 1.5rem;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="eregion-logo.svg" alt="Eregion Logo">
    <div class="text-container">
      <h1>eregion</h1>
      <p class="tagline">Forging legendary ideas</p>
    </div>
  </div>
</body>
</html>
